name: Rust

on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory:
          - hovercontrol
          - hoverkite-firmware
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    steps:
      - uses: actions/checkout@v2
      - name: Format Rust code
        run: cargo fmt --all -- --check

  build:
    name: Build and test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory:
          - hovercontrol
          - hoverkite-firmware
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --all-features
      - name: Run tests
        run: cargo test --all-features
      - name: Run clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features
