<!DOCTYPE html>
<html>
  <head>
    <title>Flying Kites with Rust</title>
    <meta charset="utf-8">
    <style>
      @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      body { font-family: 'Droid Serif'; }
      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
      }
      img {
        max-width: 100%;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
      .float-right {float: right; }
      table { border-collapse: collapse; border-style: hidden; }
      table td, table th {border-left: 1px solid grey; padding: 0 3pt; }
      table th { border-bottom: 1px solid grey; }
    </style>
  </head>
  <body>
    <textarea id="source"></textarea>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
    
  <script>
    fetch("./slides.md").then((response) => {
      response.text().then((value) => {
        document.getElementById("source").innerHTML = value
        window.slideshow = remark.create({
          navigation: {
            scroll: false,
          }
        })
      })
    })
  </script>
  </body>
</html>
